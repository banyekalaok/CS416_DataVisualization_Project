<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Visualization</h1>
    </header>
    <nav>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </nav>
    <main>
        <div id="map-container" class="active">
            <h2>Map Visualization</h2>
            <div id="map" class="states"></div>
        </div>
        <div id="chart-container">
            <h2>Chart Visualization</h2>
            <div id="chart"></div>
        </div>
        <div id="county-charts-container">
            <h2>County Data Visualization</h2>
            <div class="dropdown-container">
                <label for="county-dropdown">Select a County:</label>
                <select id="county-dropdown">
                    <option value="" disabled selected>Select a county</option>
                </select>
            </div>
            <div id="county-population-chart" class="chart"></div>
            <div id="county-employment-chart" class="chart"></div>
            <div id="county-income-chart" class="chart"></div>
        </div>
    </main>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

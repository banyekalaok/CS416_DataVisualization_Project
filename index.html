<!DOCTYPE html>
<html>
<head>
  <title>Connecticut Map and Socio-Economic Data</title>
  <meta name="description" content="Interactive visualizations using D3.js: a map of Connecticut counties, a bar chart of Ohio's population from 2010 to 2022, a bar chart of Ohio's employment from 2010 to 2022, and a bar chart of Ohio's per capita income from 2010 to 2022.">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Connecticut Map and Socio-Economic Data</h1>
  <p>This page displays Connecticut state and counties, and bar charts of the state and county population, total employment, and per capita income from 2010 to 2022. Use the buttons below to switch between the visualizations.</p>

  <div id="map-container" class="visualization active">
    <div id="map" class="states"></div>
  </div>

  <div class="dropdown-container hidden">
    <select id="county-dropdown">
      <option value="">Select a county</option>
      <!-- Dropdown options will be added here dynamically -->
    </select>
  </div>

  <div class="scene-number">
  </div>
  
  <div id="chart-container" class="visualization">
    <svg id="chart"></svg>
  </div>

  <div class="button-container">
    <button id="prev-button">Prev</button>
    <button id="next-button">Next</button>
  </div>

    </div>
    <div id="county-employment-chart" class="county-chart">
      <svg></svg>
    </div>
    <div id="county-income-chart" class="county-chart">
      <svg></svg>
    </div>
  </div> -->

  <div id="county-charts-container" class="container">
<!--     <div class="dropdown-container active">
      <select id="county-dropdown"></select>
    </div> -->
    <svg id="county-chart"></svg>
    <div id="county-buttons"></div>
  </div>


  <script src="scripts.js"></script>
</body>
</html>

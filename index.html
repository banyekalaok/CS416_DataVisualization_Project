<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Data Visualization</h1>
        <nav>
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </nav>
    </header>
    <main>
        <!-- Page Containers -->
        <div id="map-container" class="page">
            <div id="map"></div>
        </div>
        <div id="chart-container" class="page">
            <div id="population-chart">
                <svg id="population-chart-svg"></svg>
            </div>
            <div id="employment-chart">
                <svg id="employment-chart-svg"></svg>
            </div>
            <div id="income-chart">
                <svg id="income-chart-svg"></svg>
            </div>
        </div>
        <div id="county-charts-container" class="page">
            <div class="dropdown-container">
                <label for="county-dropdown">Select County:</label>
                <select id="county-dropdown">
                    <option value="">--Select County--</option>
                    <!-- Options will be populated by script -->
                </select>
            </div>
            <div id="county-population">
                <svg id="county-population-svg"></svg>
            </div>
            <div id="county-employment">
                <svg id="county-employment-svg"></svg>
            </div>
            <div id="county-income">
                <svg id="county-income-svg"></svg>
            </div>
        </div>
        <!-- Additional pages can be added similarly -->
    </main>
    <footer>
        <p>&copy; 2024 Interactive Visualization</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

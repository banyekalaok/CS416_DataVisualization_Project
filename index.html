<!DOCTYPE html>
<html>
<head>
  <title>Connecticut County Map</title>
  <meta name="description" content="An interactive map displaying the counties of Connecticut using D3.js.">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    path {
      fill: lightblue;
      stroke: black;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Connecticut County Map</h1>
  <p>This map displays the counties of Connecticut using D3.js. Each county is represented as a separate path element within the SVG.</p>
  <svg width="1200" height="800"></svg>
  <div class="button-container">
    <button id="prev-button">Prev</button>
    <button id="next-button">Next</button>
  </div>
  <script>
    var width = 1200;
    var height = 800;

    var svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

    var projection = d3.geoMercator()
                       .center([-72.6940, 41.6032]) // Center the map on Connecticut
                       .scale(13000) // Scale the map to fit within the SVG
                       .translate([width / 2, height / 2]);

    var path = d3.geoPath().projection(projection);

    d3.json("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/connecticut-counties.geojson").then(function(data) {
      svg.selectAll("path")
         .data(data.features)
         .enter().append("path")
         .attr("d", path)
         .attr("class", "county");
    }).catch(function(error) {
      console.log(error);
    });

    // Event listeners for buttons
    document.getElementById('prev-button').addEventListener('click', function() {
      console.log("Prev button clicked");
      // Add functionality for Prev button
    });

    document.getElementById('next-button').addEventListener('click', function() {
      console.log("Next button clicked");
      // Add functionality for Next button
    });
  </script>
</body>
</html>

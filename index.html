<!DOCTYPE html>
<html>
<head>
  <title>Connecticut County Map</title>
  <meta name="description" content="An interactive map displaying the counties of Connecticut using D3.js.">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    path {
      fill: lightblue;
      stroke: black;
    }
  </style>
</head>
<body>
  <h1>Connecticut County Map</h1>
  <p>This map displays the counties of Connecticut using D3.js. Each county is represented as a separate path element within the SVG.</p>
  <svg></svg>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

    var projection = d3.geoMercator()
                       .center([-72.6940, 41.6032]) // Center the map on Connecticut
                       .scale(10000) // Scale the map to fit within the SVG
                       .translate([width / 2, height / 2]);

    var path = d3.geoPath().projection(projection);

    d3.json("ct-counties.geojson").then(function(data) {
      svg.selectAll("path")
         .data(data.features)
         .enter().append("path")
         .attr("d", path)
         .attr("class", "county");
    }).catch(function(error) {
      console.log(error);
    });
  </script>
</body>
</html>
